FORMAT STRING FOR MODIFICATION DATE DESCRIPTION=Formát pro datum modifikace. Příklady viz PHP strftime() funkce.  Výchozí formát (%x %H:%M) poskytuje datum ve 24 hodinovém formátu jako 4/28/2008 14:21. Pozor že MS Windows a Linux implementace PHP se mohou lišit v kódu.
FORMAT STRING FOR MODIFICATION DATE=Formát pro datum modifikace
HIDE ATTACHMENTS FOR DESCRIPTION=Seznam klíčových slov nebo sekcí/kategorií oddělených čárkou, pro které by měly být přílohy skryté.  Mohou být pužité dvě speciální klíčová slova: 'frontpage' pro skrytí příloh na titulní straně a 'all_but_article_views' pro povolení zobrazní příloh pouze při zobrazení článků. (Při zadání klíčových slov neuvádějte uvozovky.) ID sekcí/kategorií by měly být zadáván jako číselné ID oddělené lomítkem (/): Section#/Category#, Section#/Category#.  Zadejte pouze 'Section#' pro pokrytí všech kategorií této sekce. Příklad: 23/10, 23/11, 24
