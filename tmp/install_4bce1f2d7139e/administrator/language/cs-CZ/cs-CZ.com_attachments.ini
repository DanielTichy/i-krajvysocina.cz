DO NOT ATTACH TO MENU ITEM TOOLTIP=Tento pohled není navržen aby mohl být přiložen k položce menu.
DOWNLOAD MODE FOR SECURE DOWNLOADS DESCRIPTION=Kontrola stahování v bezpečném módu.  V 'inline' módu jsou soubory, které mohou být zobrazeny prohlížečem, zobrazeny v prohlížeči (jako třeba textové soubory a obrázky).  V 'attachment' módu se soubory vždy stáhnou jako samostatné soubory. Výchozí je 'attachment' mód. V opačném případě budou soubory, které prohlížeč nemůže zobrazit, staženy jako externí soubory.
