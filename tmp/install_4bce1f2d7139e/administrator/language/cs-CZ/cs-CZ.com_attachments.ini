CSS STYLE FOR ATTACHMENTS TABLES=CSS styl pro tabulky příloh
CUSTOM TITLES FOR ATTACHMENTS LISTS DESCRIPTION=Vlastní názvy pro seznamy příloh. Pro přejmenování nadpisu 'Přílohy' nad seznamem příloh pro určitý článek použijte tento formát (na každém řádku jeden záznam, kde id# je číslo článku, např.: 23 Nový nadpis:). Pro změnu výchozího názvu pro seznamy příloh pro všechny články vynechte číslo článku.
